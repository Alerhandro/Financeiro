<html>
  <head>
    <meta charset="utf-8" />
    <title>Cadastro de Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="bola"></div>
      <div class="bola2"></div>
    </div>
    <div class="page">
      <div class="card">
        <!-- <form method="POST" action="insereCliente.php"> -->
        <form method="POST" action="processa_cadastro.php">
          <h1>Cadastro</h1>
          <label for="">Nome de Usuario</label>
          <input class="campo" type="text" name="nome" placeholder="Digite seu Usuario"/>
          <label for="">Sua Senha</label>
          <input class="campo" type="password" name="senha" placeholder="Digite sua Senha"/>
          <label for="tipo_usuario">Tipo de Usuário:</label>
          <select name="tipo_usuario" id="tipo_usuario">
            <option value="user">Usuário Comum</option>
            <option value="admin">Administrador</option>
          </select>
          <button class="btn" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
